<div class="layout-wrapper">
    <app-header (menuButtonClick)="onMenuButtonClick()"></app-header>
    <app-navigation [active]="menuActive" (hideMenu)="onMaskClick()"></app-navigation>
    <div class="layout-mask" [ngClass]="{'layout-mask-active': menuActive}" (click)="onMaskClick()"></div>
    <div class="layout-content">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
